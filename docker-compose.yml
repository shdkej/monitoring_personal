version: '2'
services:
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000

  promethus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
